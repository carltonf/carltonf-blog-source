<!-- NOTE snippet requiring variable `post` defined -->
<div class="post-list-entry">

  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>

  <p> {{ post.excerpt }} </p>

  <div>
    <span> Posted at <strong>{{ post.date | date: "%b %-d, %Y" }}</strong> </span>
    {% for tag in post.tags %}
    â€¢ <a href="/tags/{{ tag }}"><span>{{ tag }}</span></a>
    {% endfor %}
  </div>

</div>
