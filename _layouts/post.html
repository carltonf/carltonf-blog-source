---
layout: default
---

<article>

  <h2 itemprop="name">
    <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">{{ page.title }}</a>
  </h2>

  <div class="post-meta">
    <time datetime="{{ page.date | date_to_long_string }}">
      {{ page.date | date_to_long_string }}
    </time>
  </div>

  <section>
    {{content}}
  </section>

  <div>
    <b> Tags </b>
    {% for tag in page.tags %}
    â€¢ <a href=""><span>{{ tag }}</span></a>
    {% endfor %}
  </div>

  {% include footer.html %}

</article>
